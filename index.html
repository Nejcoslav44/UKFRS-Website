<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Duty Hours Tracker</title>

<style>
:root{
  --text:#e9ecf5;
  --muted:#aeb7d3;
  --radius:18px;
  --mono: ui-monospace, Consolas, monospace;
  --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;

  --rowRedBg: rgba(255, 90, 90, 0.16);
  --rowRedBorder: rgba(255, 90, 90, 0.35);
  --rowGreenBg: rgba(124, 255, 167, 0.16);
  --rowGreenBorder: rgba(124, 255, 167, 0.35);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:var(--sans);
  color:var(--text);
  background:#000;
  overflow-x:hidden;
}

/* ===== VIDEO BACKGROUND (RAW) ===== */
.bg-video-wrap{
  position:fixed;
  inset:0;
  z-index:-5;
  overflow:hidden;
  background:#000;
}
#bg-video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  object-position: center 20%;
  filter:none;
}

/* ===== CONTENT ===== */
.wrap{
  max-width:980px;
  margin:0 auto;
  padding:42px 18px 64px;
  position:relative;
  z-index:1;
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:16px;
  margin-bottom:18px;
}
.brand h1{margin:0;font-size:28px;}
.brand p{margin:4px 0 0;color:var(--muted);font-size:14px;}

.pill{
  padding:10px 14px;
  border-radius:999px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.15);
  font-size:13px;
  backdrop-filter:blur(8px);
}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}
@media(min-width:920px){
  .grid{grid-template-columns:1.2fr .8fr;}
}

.card{
  background:rgba(10,12,18,0.55);
  border:1px solid rgba(255,255,255,.15);
  border-radius:var(--radius);
  padding:18px;
  backdrop-filter:blur(14px);
}

label{
  display:block;
  color:var(--muted);
  font-size:13px;
  margin:10px 0 6px;
}

textarea,input[type="date"]{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(0,0,0,.35);
  color:var(--text);
  font-family:var(--sans);
}

textarea{
  min-height:260px;
  resize:vertical;
  font-family:var(--mono);
  font-size:12px;
}

.row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.row>*{flex:1}

.btnrow{
  display:flex;
  gap:10px;
  margin-top:12px;
  flex-wrap:wrap;
}

button{
  padding:12px 16px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(135deg,#7aa2ff,#7cffc7);
  color:#091023;
}
button.secondary{
  background:rgba(0,0,0,.35);
  color:var(--text);
  border:1px solid rgba(255,255,255,.2);
  backdrop-filter:blur(8px);
}

.error,.ok{
  margin-top:10px;
  padding:10px 12px;
  border-radius:12px;
  font-size:13px;
  display:none;
}
.error{
  background:rgba(255,100,100,.15);
  border:1px solid rgba(255,100,100,.4);
}
.ok{
  background:rgba(124,255,167,.15);
  border:1px solid rgba(124,255,167,.4);
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
  border-radius:14px;
  overflow:hidden;
  background:rgba(0,0,0,.25);
}
th,td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.1);
  font-size:13px;
}
th{color:var(--muted);}
tr:last-child td{border-bottom:none;}

.kpi{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}
.kpi .box{
  padding:12px;
  border-radius:14px;
  background:rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.12);
}
.kpi .t{color:var(--muted);font-size:12px;}
.kpi .v{font-size:20px;font-weight:700;margin-top:4px;}
.foot{margin-top:10px;color:var(--muted);font-size:12px;line-height:1.35;}

/* Quota rows */
tr.quota-missing td{
  background: var(--rowRedBg);
  border-bottom-color: var(--rowRedBorder);
}
tr.quota-complete td{
  background: var(--rowGreenBg);
  border-bottom-color: var(--rowGreenBorder);
}

.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.20);
  font-size:12px;
  color:var(--text);
  white-space:nowrap;
}
.badge.red{
  border-color: var(--rowRedBorder);
  background: rgba(255,90,90,0.12);
}
.badge.green{
  border-color: var(--rowGreenBorder);
  background: rgba(124,255,167,0.12);
}

/* ===== EXPORT MODAL ===== */
.modal-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  width:min(900px, 94vw);
  max-height: 86vh;
  overflow:auto;
  border-radius: 18px;
  border:1px solid rgba(255,255,255,.15);
  background: rgba(10,12,18,0.92);
  backdrop-filter: blur(14px);
  padding: 16px;
}
.modal h3{
  margin:0 0 10px 0;
  font-size:16px;
}
.modal .actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}
.modal textarea{
  min-height: 320px;
  background: rgba(0,0,0,0.35);
}
.smallmuted{
  color:var(--muted);
  font-size:12px;
  margin-top:6px;
}
</style>
</head>

<body>
  <div class="bg-video-wrap" aria-hidden="true">
    <video id="bg-video" autoplay muted loop playsinline preload="auto">
      <source src="./UKFRS_website_video.mp4" type="video/mp4">
    </video>
  </div>

  <div class="wrap">
    <div class="top">
      <div class="brand">
        <h1>Duty Hours Tracker</h1>
        <p>Paste Duty Logger exports and calculate totals (filtered by Ended date).</p>
      </div>
      <div class="pill">All callsigns</div>
    </div>

    <div class="grid">
      <div class="card">
        <label>Duty Logger export</label>
        <textarea id="logs" placeholder="Paste logs here..."></textarea>

        <div class="row">
          <div>
            <label>Start date (inclusive)</label>
            <input type="date" id="startDate">
          </div>
          <div>
            <label>End date (inclusive)</label>
            <input type="date" id="endDate">
          </div>
        </div>

        <div class="btnrow">
          <button id="getHoursBtn">Get hours</button>
          <button id="exportBtn" class="secondary">Export data</button>
          <button id="clearBtn" class="secondary">Clear</button>
        </div>

        <div id="appErr" class="error"></div>
        <div id="appOk" class="ok"></div>
        <div class="foot" id="meta"></div>
      </div>

      <div class="card">
        <div class="kpi">
          <div class="box">
            <div class="t">Quota</div>
            <div class="v">06:00</div>
          </div>
          <div class="box">
            <div class="t">Total time (all)</div>
            <div class="v" id="kpiTotal">00:00</div>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>Callsign</th>
              <th>Total</th>
              <th>Quota status</th>
            </tr>
          </thead>
          <tbody id="resultsBody">
            <tr><td colspan="3" style="color:var(--muted)">No results yet.</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- EXPORT MODAL -->
  <div id="exportBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-label="Export data">
    <div class="modal">
      <h3>Exported shifts (copy/paste)</h3>
      <textarea id="exportText" readonly></textarea>
      <div class="smallmuted">Format: Callsign [TAB] Date (MM/DD/YYYY) [TAB] Time (HH:MM)</div>
      <div class="actions">
        <button id="copyExportBtn">Copy</button>
        <button id="closeExportBtn" class="secondary">Close</button>
      </div>
      <div id="copyMsg" class="smallmuted"></div>
    </div>
  </div>

<script>
(() => {
  // Autoplay reliability nudge
  const v = document.getElementById("bg-video");
  if (v) {
    v.muted = true;
    const tryPlay = () => v.play().catch(()=>{});
    document.addEventListener("click", tryPlay, { once:true });
    document.addEventListener("touchstart", tryPlay, { once:true });
    tryPlay();
  }

  // ---------- constants ----------
  const QUOTA_MINUTES = 6 * 60; // 6 hours

  // ---------- patterns ----------
  const CALLSIGN_RE = /^(F(?:[1-9]|1[0-2]))$/i;
  const DUTY_ENDED_RE = /\b(F(?:[1-9]|1[0-2]))\s*[—–-]\s*Duty\s+Ended\b/i;
  const CALLSIGN_LINE_RE = /^\s*Callsign:\s*(F(?:[1-9]|1[0-2]))\s*$/i;
  const DURATION_LINE_RE = /^\s*Duration:\s*(.+?)\s*$/i;
  const ENDED_LINE_RE = /^\s*Ended:\s*(.+?)\s*$/i;

  const MONTHS = {
    january:0,february:1,march:2,april:3,may:4,june:5,july:6,august:7,september:8,october:9,november:10,december:11
  };

  // ---------- utilities ----------
  function durationToMinutes(t){
    const mh = /(\d+)\s*h/i.exec(t || "");
    const mm = /(\d+)\s*m/i.exec(t || "");
    const h = mh ? Number(mh[1]) : 0;
    const m = mm ? Number(mm[1]) : 0;
    return h*60 + m;
  }
  function minutesToHHMM(t){
    const h=Math.floor(t/60), m=t%60;
    return String(h).padStart(2,"0")+":"+String(m).padStart(2,"0");
  }
  function isValidYMD(y,m,d){
    const dt = new Date(y,m,d);
    return Number.isInteger(y) && Number.isInteger(m) && Number.isInteger(d) &&
      y>=1970 && y<=2100 && m>=0 && m<=11 && d>=1 && d<=31 &&
      dt.getFullYear()===y && dt.getMonth()===m && dt.getDate()===d;
  }
  function formatMDY(d){
    const mm = String(d.getMonth()+1);
    const dd = String(d.getDate());
    const yyyy = String(d.getFullYear());
    return `${mm}/${dd}/${yyyy}`;
  }

  // Parse Ended line -> Date (local midnight)
  function parseEndedToDate(endedText){
    let t = String(endedText || "").trim();
    t = t.replace(/^\[\d{1,2}:\d{2}\]\s*/, "");

    // A) Day-first, optional weekday:
    const mA = /^(?:[A-Za-z]+(?:day)?[,\s]+)?(\d{1,2})\s+([A-Za-z]+)\s+(\d{4})\s+(\d{1,2}):(\d{2})\s*([AP]M)?\s*$/i.exec(t);
    if (mA) {
      const day = Number(mA[1]);
      const mon = MONTHS[mA[2].toLowerCase()];
      const year = Number(mA[3]);
      if (mon === undefined || !isValidYMD(year, mon, day)) return null;
      return new Date(year, mon, day);
    }

    // B) Month-name, optional weekday+comma:
    const mB = /^(?:[A-Za-z]+,\s*)?([A-Za-z]+)\s+(\d{1,2}),\s*(\d{4})\s+(\d{1,2}):(\d{2})\s*([AP]M)?\s*$/i.exec(t);
    if (mB) {
      const mon = MONTHS[mB[1].toLowerCase()];
      const day = Number(mB[2]);
      const year = Number(mB[3]);
      if (mon === undefined || !isValidYMD(year, mon, day)) return null;
      return new Date(year, mon, day);
    }

    // C) Numeric date with time (M/D or D/M)
    const mC = /^(\d{1,2})\/(\d{1,2})\/(\d{4})\s+(\d{1,2}):(\d{2})(?:\s*([AP]M))?\s*$/i.exec(t);
    if (mC) {
      const a = Number(mC[1]);
      const b = Number(mC[2]);
      const year = Number(mC[3]);
      let mo, day;
      if (a > 12) { day = a; mo = b - 1; } else { mo = a - 1; day = b; }
      if (!isValidYMD(year, mo, day)) return null;
      return new Date(year, mo, day);
    }

    // D) Numeric date + 24h time
    const mD = /^(\d{1,2})\/(\d{1,2})\/(\d{4})\s+(\d{1,2}):(\d{2})\s*$/.exec(t);
    if (mD) {
      const a = Number(mD[1]);
      const b = Number(mD[2]);
      const year = Number(mD[3]);
      let mo, day;
      if (a > 12) { day = a; mo = b - 1; } else { mo = a - 1; day = b; }
      if (!isValidYMD(year, mo, day)) return null;
      return new Date(year, mo, day);
    }

    return null;
  }

  // Extract blocks -> {callsign, ended, minutes}
  function extractRecords(logText){
    const lines = String(logText || "").split("\n");
    const records = [];

    let inBlock=false;
    let block_callsign=null;
    let block_minutes=null;
    let block_endedDate=null;

    function finalize(){
      if (!inBlock) return;
      if (
        block_callsign &&
        CALLSIGN_RE.test(block_callsign) &&
        block_minutes != null &&
        block_minutes > 0 &&
        block_endedDate instanceof Date
      ) {
        records.push({
          callsign: block_callsign.toUpperCase(),
          ended: block_endedDate,
          minutes: block_minutes
        });
      }
      inBlock=false;
      block_callsign=null;
      block_minutes=null;
      block_endedDate=null;
    }

    for (const line of lines) {
      const mStart = DUTY_ENDED_RE.exec(line);
      if (mStart) {
        finalize();
        inBlock = true;
        block_callsign = (mStart[1] || "").toUpperCase();
        continue;
      }
      if (!inBlock) continue;

      const mCS = CALLSIGN_LINE_RE.exec(line);
      if (mCS) { block_callsign = (mCS[1] || "").toUpperCase(); continue; }

      const mDur = DURATION_LINE_RE.exec(line);
      if (mDur) { block_minutes = durationToMinutes(mDur[1]); continue; }

      const mEnd = ENDED_LINE_RE.exec(line);
      if (mEnd) {
        block_endedDate = parseEndedToDate(mEnd[1]);
        finalize();
        continue;
      }
    }
    finalize();
    return records;
  }

  // Convert <input type="date"> to local midnight Date
  function inputDate(el){
    const v = (el.value || "").trim(); // "YYYY-MM-DD"
    if (!v) return null;
    const m = /^(\d{4})-(\d{2})-(\d{2})$/.exec(v);
    if (!m) return null;
    const y = Number(m[1]), mo = Number(m[2]) - 1, d = Number(m[3]);
    if (!isValidYMD(y, mo, d)) return null;
    return new Date(y, mo, d);
  }

  // ---------- UI ----------
  const logsEl = document.getElementById("logs");
  const startEl = document.getElementById("startDate");
  const endEl = document.getElementById("endDate");
  const resultsBody = document.getElementById("resultsBody");
  const kpiTotal = document.getElementById("kpiTotal");
  const appErr = document.getElementById("appErr");
  const appOk = document.getElementById("appOk");
  const metaEl = document.getElementById("meta");

  // Export modal elements
  const exportBackdrop = document.getElementById("exportBackdrop");
  const exportText = document.getElementById("exportText");
  const copyExportBtn = document.getElementById("copyExportBtn");
  const closeExportBtn = document.getElementById("closeExportBtn");
  const copyMsg = document.getElementById("copyMsg");

  function show(el, msg){
    el.style.display = msg ? "block" : "none";
    el.textContent = msg || "";
  }

  function quotaCellHTML(totalMinutes){
    if (totalMinutes >= QUOTA_MINUTES) {
      return `<span class="badge green">Quota complete</span>`;
    }
    const remaining = QUOTA_MINUTES - totalMinutes;
    return `<span class="badge red">Remaining: ${minutesToHHMM(remaining)}</span>`;
  }

  function renderTotals(totals){
    resultsBody.innerHTML = "";

    const keys = Object.keys(totals).sort();
    if (keys.length === 0){
      resultsBody.innerHTML = '<tr><td colspan="3" style="color:var(--muted)">No results yet.</td></tr>';
      kpiTotal.textContent = "00:00";
      return 0;
    }

    let grand = 0;
    for (const cs of keys){
      const mins = totals[cs];
      grand += mins;

      const tr = document.createElement("tr");
      tr.className = (mins >= QUOTA_MINUTES) ? "quota-complete" : "quota-missing";
      tr.innerHTML = `
        <td>${cs}</td>
        <td>${minutesToHHMM(mins)}</td>
        <td>${quotaCellHTML(mins)}</td>
      `;
      resultsBody.appendChild(tr);
    }

    kpiTotal.textContent = minutesToHHMM(grand);
    return grand;
  }

  function filterRecordsByRange(records, start, end){
    const out = [];
    for (const r of records){
      if (start && r.ended.getTime() < start.getTime()) continue;
      if (end && r.ended.getTime() > end.getTime()) continue;
      out.push(r);
    }
    return out;
  }

  // Build export text: Callsign<TAB>Date(M/D/YYYY)<TAB>HH:MM
  function buildExportText(recordsInRange){
    // sort by ended date then callsign
    const sorted = [...recordsInRange].sort((a,b) => {
      const da = a.ended.getTime(), db = b.ended.getTime();
      if (da !== db) return da - db;
      return a.callsign.localeCompare(b.callsign);
    });

    const lines = sorted.map(r => {
      const dateStr = formatMDY(r.ended);
      const hhmm = minutesToHHMM(r.minutes);
      return `${r.callsign}\t${dateStr}\t${hhmm}`;
    });

    return lines.join("\n");
  }

  function openExportModal(text){
    exportText.value = text || "";
    copyMsg.textContent = "";
    exportBackdrop.style.display = "flex";
    // select for easy copy
    exportText.focus();
    exportText.select();
  }
  function closeExportModal(){
    exportBackdrop.style.display = "none";
  }

  // Close modal on backdrop click (but not when clicking inside)
  exportBackdrop.addEventListener("click", (e) => {
    if (e.target === exportBackdrop) closeExportModal();
  });
  closeExportBtn.addEventListener("click", closeExportModal);

  copyExportBtn.addEventListener("click", async () => {
    try{
      await navigator.clipboard.writeText(exportText.value);
      copyMsg.textContent = "Copied to clipboard.";
    }catch{
      // fallback: selection is already done
      copyMsg.textContent = "Select all (Ctrl+A) then copy (Ctrl+C).";
    }
  });

  // Main calculate button
  document.getElementById("getHoursBtn").addEventListener("click", () => {
    show(appErr, "");
    show(appOk, "");
    metaEl.textContent = "";

    const text = logsEl.value || "";
    if (!text.trim()){
      show(appErr, "Paste logs first.");
      return;
    }

    const start = inputDate(startEl);
    const end = inputDate(endEl);
    if (start && end && start.getTime() > end.getTime()){
      show(appErr, "Start date must be on or before End date.");
      return;
    }

    const records = extractRecords(text);
    const recordsInRange = filterRecordsByRange(records, start, end);

    const totals = {};
    for (const r of recordsInRange){
      totals[r.callsign] = (totals[r.callsign] || 0) + r.minutes;
    }

    const grand = renderTotals(totals);
    metaEl.textContent = `Parsed ${records.length} Duty Ended blocks. Kept ${recordsInRange.length} in range.`;

    show(appOk, grand > 0 ? "Done." : "No matching shifts in that range.");
  });

  // Export data button
  document.getElementById("exportBtn").addEventListener("click", () => {
    show(appErr, "");
    show(appOk, "");

    const text = logsEl.value || "";
    if (!text.trim()){
      show(appErr, "Paste logs first (then export).");
      return;
    }

    const start = inputDate(startEl);
    const end = inputDate(endEl);
    if (start && end && start.getTime() > end.getTime()){
      show(appErr, "Start date must be on or before End date.");
      return;
    }

    const records = extractRecords(text);
    const recordsInRange = filterRecordsByRange(records, start, end);

    const exportOut = buildExportText(recordsInRange);
    openExportModal(exportOut || "");
  });

  // Clear button
  document.getElementById("clearBtn").addEventListener("click", () => {
    logsEl.value = "";
    startEl.value = "";
    endEl.value = "";
    resultsBody.innerHTML = '<tr><td colspan="3" style="color:var(--muted)">No results yet.</td></tr>';
    kpiTotal.textContent = "00:00";
    show(appErr, "");
    show(appOk, "");
    metaEl.textContent = "";
    closeExportModal();
    logsEl.focus();
  });

  logsEl.focus();
})();
</script>

</body>
</html>
